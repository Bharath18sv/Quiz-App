<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quiz App</h1>

      <div id="question-div" class="hidden">
        <h2 id="Question"></h2>
      </div>

      <div id="choices" class="hidden">
        <ul id="choices-list"></ul>
      </div>

      <button id="startButton">Start Quiz</button>
      <button id="nextQuestion" class="hidden">Next Question</button>

      <div id="Score" class="hidden">
        <h2>Your score:</h2>
        <p id="scoreDisplay"></p>
      </div>

      <button id="restartbtn" class="hidden">Restart Quiz</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
